<h2>Chat-History</h2>
<div class="form-control" #scrollFrame>
  <div *ngFor="let chatMessage of chatMessages" class="chat-message" [ngClass]="{
      me: isItMe(chatMessage.username),
      other: !isItMe(chatMessage.username)
    }">
    <p>
      <span>{{ chatMessage.username }}</span>
      <small>({{ chatMessage.createdAt | date : "dd.MM.yyyy HH:mm" }})</small>
    </p>
    <p [innerHTML]="chatMessage.message"></p>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
